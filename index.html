<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ENIGMA ‚Äì Drone Co-Pilot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #000000;
      font-family: 'Inter', sans-serif;
      color: #f8fafc;
    }
    .sidebar {
      width: 16rem;
      background-color: #1f2937;
      padding: 1rem;
      height: 100vh;
    }
    #showSidebarBtn {
      display: none;
    }
    .syllabus-columns {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
    }
    .subject-column {
      background-color: #111827;
      border-radius: 0.5rem;
      padding: 1rem;
    }
    .subject-title {
      color: #10b981;
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
      border-bottom: 2px solid #1f2937;
      padding-bottom: 0.5rem;
    }
    .topic-list {
      list-style-type: none;
      padding-left: 0;
    }
    .topic-list li {
      margin-bottom: 0.5rem;
      padding-left: 1.25rem;
      position: relative;
      cursor: pointer;
      transition: all 0.2s;
    }
    .topic-list li:before {
      content: "‚Ä¢";
      position: absolute;
      left: 0;
    }
    .drone-topic {
      color: #10b981;
    }
    .drone-topic:before {
      color: #10b981;
    }
    .regular-topic {
      color: #3b82f6;
    }
    .regular-topic:before {
      color: #3b82f6;
    }
    .topic-list li:hover {
      transform: translateX(4px);
    }
    .mapping-btn {
      background: linear-gradient(90deg, #3b82f6, #10b981);
      color: white;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      display: inline-block;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .mapping-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .error-btn {
      background: linear-gradient(90deg, #ef4444, #f59e0b);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <!-- Sidebar -->
  <div id="sidebar" class="sidebar relative">
    <button onclick="toggleSidebar()" class="absolute top-2 right-2 bg-gray-700 hover:bg-gray-600 text-white px-2 py-1 rounded-full text-lg">‚ò∞</button>
    <h2 class="text-xl font-semibold text-green-400 mb-4">Navigation</h2>
    <ul class="space-y-3">
      <li><a href="index.html" class="text-white hover:text-green-300">Home</a></li>
      <li><a href="#" class="text-white hover:text-green-300">My Profile</a></li>
      <li><a href="#" class="text-white hover:text-green-300">Competitions</a></li>
      <li><a href="#" class="text-white hover:text-green-300">Piloting</a></li>
      <li><a href="#" class="text-white hover:text-green-300">Certification</a></li>
      <li><a href="connection.html" class="text-white hover:text-green-300">Connect Drone</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="flex-1 flex items-center justify-center h-full">
    <div class="flex flex-col items-center justify-center space-y-8">
      <h1 id="enigmaTitle" class="text-4xl font-extrabold py-2 px-4 rounded shadow-xl bg-black">
        <span class="bg-gradient-to-b from-white to-blue-500 bg-clip-text text-transparent">ENIGMA</span>
      </h1>
      <div id="connectButton">
        <button onclick="showConnectionForm()" class="bg-green-500 text-black text-lg font-semibold px-6 py-3 rounded hover:bg-green-400">
          Connect Your Drone
        </button>
      </div>
      <div id="connectionForm" style="display: none;" class="bg-gray-900 p-6 rounded shadow-lg text-left w-96">
        <h2 class="text-xl font-bold mb-4 text-green-300">üîê Drone Connection</h2>
        <label class="block mb-2">Drone IP</label>
        <input type="text" class="w-full mb-4 px-3 py-2 rounded bg-gray-800 text-white border border-gray-600" placeholder="Enter Drone IP">
        <label class="block mb-2">Password</label>
        <input type="password" class="w-full mb-4 px-3 py-2 rounded bg-gray-800 text-white border border-gray-600" placeholder="Enter Password">
        <label class="block mb-2">Port</label>
        <input type="text" class="w-full mb-4 px-3 py-2 rounded bg-gray-800 text-white border border-gray-600" placeholder="Enter Port (e.g., 8080)">
        <button onclick="simulateDroneConnect()" class="bg-cyan-500 text-black font-semibold px-4 py-2 rounded hover:bg-cyan-400">Connect</button>
      </div>

      <div id="gradeSelection" style="display: none;" class="bg-gray-900 p-6 rounded shadow-lg text-left w-96">
        <h3 class="text-lg font-semibold mb-2 text-green-300">üéì Select your grade</h3>
        <div class="flex flex-col space-y-4">
          <select id="gradeDropdown" class="w-full px-3 py-2 rounded bg-gray-800 text-white border border-gray-600" onchange="checkSelections()">
            <option value="" disabled selected>Select a Grade</option>
            <option value="class6">Class 6</option>
            <option value="class7">Class 7</option>
            <option value="class8">Class 8</option>
            <option value="class9">Class 9</option>
            <option value="class10">Class 10</option>
            <option value="class11">Class 11</option>
            <option value="class12">Class 12</option>
          </select>
          <select id="boardDropdown" class="w-full px-3 py-2 rounded bg-gray-800 text-white border border-gray-600" onchange="checkSelections()">
            <option value="" disabled selected>Select Your Board</option>
            <option value="cbse">CBSE</option>
            <option value="icse">ICSE</option>
            <option value="maharashtra">Maharashtra State Board</option>
            <option value="gujarat">Gujarat State Board</option>
            <option value="karnataka">Karnataka State Board</option>
            <option value="tamilnadu">Tamil Nadu State Board</option>
            <option value="up">Uttar Pradesh Board</option>
            <option value="rajasthan">Rajasthan Board</option>
            <option value="punjab">Punjab Board</option>
            <option value="bihar">Bihar Board</option>
            <option value="delhi">Delhi Board</option>
            <option value="westbengal">West Bengal Board</option>
          </select>
        </div>
      </div>

      <div id="syllabusSection" style="display: none;" class="bg-gray-900 p-6 rounded shadow-lg text-left w-[48rem]">
        <h3 id="syllabusHeading" style="display:none;" class="text-xl font-bold mb-6 text-green-300">üìò What you want to experiment today?</h3>
        <div id="syllabusContent"></div>
      </div>

      <a id="backIcon" href="#" onclick="hideConnectionForm()" style="display:none;" class="absolute top-6 right-6 text-white text-2xl bg-gray-700 hover:bg-gray-600 px-3 py-2 rounded-full">‚Üê</a>
    </div>
  </div>

  <button id="showSidebarBtn" onclick="toggleSidebar()" class="fixed top-4 left-4 z-50 bg-gray-700 hover:bg-gray-600 text-white px-3 py-2 rounded-full text-xl">‚ò∞</button>

  <script>
    // Comprehensive list of drone-related concepts including indirect connections
    const droneConcepts = {
      // Mathematics
      "algebra": "Used in drone control algorithms and flight path calculations",
      "geometry": "Essential for spatial awareness, navigation, and camera angle calculations",
      "trigonometry": "Critical for calculating distances, angles in drone navigation and photography",
      "matrices": "Used in 3D transformations and drone flight control systems",
      "calculus": "Used in advanced drone motion planning and optimization",
      "vectors": "Fundamental for understanding drone movement and forces",
      "graphs": "Used to visualize flight data and performance metrics",
      "statistics": "Important for analyzing flight data and performance trends",
      "probability": "Used in autonomous decision making and risk assessment",
      "coordinate geometry": "Essential for GPS navigation and positioning systems",
      
      // Physics
      "force": "Thrust must overcome gravity for takeoff, fundamental to flight dynamics",
      "motion": "Understanding motion is key to drone navigation and control",
      "velocity": "Determines drone speed and is crucial for navigation",
      "acceleration": "Important for understanding changes in drone speed and direction",
      "gravity": "The force drones must overcome to achieve flight",
      "energy": "Battery management and energy efficiency are crucial for flight time",
      "power": "Power systems determine drone performance and capabilities",
      "electricity": "Drones rely on electrical systems for power and control",
      "circuits": "Electronic circuits are the backbone of drone electronics",
      "magnetism": "Used in motors and compasses for navigation",
      "waves": "Drones use radio waves for remote control and communication",
      "sound": "Some drones use sound for stabilization and obstacle detection",
      "light": "Important for camera systems and optical sensors",
      "pressure": "Atmospheric pressure affects performance at different altitudes",
      "aerodynamics": "Critical for efficient drone design and flight",
      "fluid dynamics": "Relevant for drone design and wind resistance",
      "projectile motion": "Helps understand drone movement and payload delivery",
      "torque": "Important for understanding motor forces and stabilization",
      "momentum": "Relevant for drone movement and collision dynamics",
      "kinematics": "Study of motion without forces, important for flight paths",
      "dynamics": "Study of forces and motion, crucial for drone control",
      "electronics": "Fundamental to all drone electrical systems",
      "sensors": "Drones rely on various sensors for navigation and control",
      "gyroscope": "Critical component for drone stabilization",
      "accelerometer": "Measures acceleration for flight stabilization",
      "propulsion": "Study of how drones generate thrust",
      "thrust": "The force that propels drones upward",
      "lift": "The upward force that keeps drones airborne",
      "drag": "The resistance drones must overcome during flight",
      "weight": "The downward force drones must overcome",
      "battery": "Power source for drone operation",
      "remote control": "How most drones are operated",
      "communication": "Essential for drone control and data transmission",
      "signal": "Drones rely on various signals for operation",
      "frequency": "Important for wireless communication systems",
      "wavelength": "Relevant for communication and sensor systems",
      "antenna": "Critical component for drone communication",
      "gps": "Global Positioning System for navigation",
      "programming": "Essential for drone software and automation",
      "algorithm": "The logic behind autonomous drone operations",
      "logic": "Fundamental to drone control systems",
      "automation": "The basis of autonomous drone operation",
      "robot": "Drones are essentially flying robots",
      "drone": "Directly related to all aspects of drone technology",
      "quadcopter": "Specific type of drone design",
      "uav": "Unmanned Aerial Vehicle - technical term for drones"
    };

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const showBtn = document.getElementById('showSidebarBtn');
      sidebar.classList.toggle('hidden');
      showBtn.style.display = sidebar.classList.contains('hidden') ? 'block' : 'none';
    }

    function showConnectionForm() {
      document.getElementById('enigmaTitle').style.display = 'none';
      document.getElementById('connectButton').style.display = 'none';
      document.getElementById('connectionForm').style.display = 'block';
      document.getElementById('backIcon').style.display = 'block';
    }

    function simulateDroneConnect() {
      document.getElementById('connectionForm').style.display = 'none';
      document.getElementById('gradeSelection').style.display = 'block';
      document.getElementById('backIcon').style.display = 'block';
    }

    function fetchSyllabus(grade) {
      const selectedBoard = document.getElementById('boardDropdown').value;
      if (!grade || !selectedBoard) return;

      document.getElementById('gradeSelection').style.display = 'none';
      document.getElementById('syllabusSection').style.display = 'block';
      const syllabusContent = document.getElementById('syllabusContent');
      document.getElementById('syllabusHeading').style.display = 'none';
      syllabusContent.innerHTML = `
        <div class="flex items-center space-x-3 text-white">
          <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4l3-3-3-3v4a8 8 0 018 8h-4l3 3 3-3h-4a8 8 0 01-8 8v-4l-3 3 3 3v-4a8 8 0 01-8-8z"></path>
          </svg>
          <span>Please wait, fetching your syllabus as per the selected grade and board...</span>
        </div>`;

      const prompt = `Provide the ${selectedBoard.toUpperCase()} syllabus for class ${grade.replace('class', '')} with Mathematics topics in one column and Physics topics in another column. Format as clean bullet points without asterisks or numbering. Include only the main topics.`;

      fetch("https://api.mistral.ai/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer x4FTLzA5S3mjqJX42QYspPDuOfrLGpTJ"
        },
        body: JSON.stringify({
          model: "mistral-large-latest",
          messages: [{ role: "user", content: prompt }]
        })
      })
        .then(response => response.json())
        .then(data => {
          const aiReply = data.choices[0].message.content;
          document.getElementById('syllabusHeading').style.display = 'block';

          // Process the response to extract topics
          const mathTopics = [];
          const physicsTopics = [];
          let currentSubject = null;

          aiReply.split('\n').forEach(line => {
            const cleanLine = line.trim().replace(/^[*\-‚Ä¢]\s*/, '').trim();
            
            if (cleanLine.match(/mathematics|maths/i)) {
              currentSubject = 'math';
            } else if (cleanLine.match(/physics/i)) {
              currentSubject = 'physics';
            } else if (cleanLine && currentSubject === 'math') {
              mathTopics.push(cleanLine);
            } else if (cleanLine && currentSubject === 'physics') {
              physicsTopics.push(cleanLine);
            }
          });

          // Create the two-column layout
          syllabusContent.innerHTML = `
            <div class="mb-4">
              <div id="mappingBtn" class="mapping-btn" onclick="analyzeTopics()">Map Your Syllabus to Aerial Robotics</div>
              <div class="syllabus-columns">
                <div class="subject-column">
                  <div class="subject-title">Mathematics</div>
                  <ul class="topic-list" id="mathTopics"></ul>
                </div>
                <div class="subject-column">
                  <div class="subject-title">Physics</div>
                  <ul class="topic-list" id="physicsTopics"></ul>
                </div>
              </div>
            </div>`;

          // Populate the topics (all clickable)
          const mathList = document.getElementById('mathTopics');
          const physicsList = document.getElementById('physicsTopics');

          mathTopics.forEach(topic => {
            if (topic && !topic.match(/mathematics|maths/i)) {
              const li = document.createElement('li');
              li.textContent = topic;
              li.dataset.topic = topic;
              li.classList.add('regular-topic');
              li.onclick = function() { showTopicConnection(topic); };
              mathList.appendChild(li);
            }
          });

          physicsTopics.forEach(topic => {
            if (topic && !topic.match(/physics/i)) {
              const li = document.createElement('li');
              li.textContent = topic;
              li.dataset.topic = topic;
              li.classList.add('regular-topic');
              li.onclick = function() { showTopicConnection(topic); };
              physicsList.appendChild(li);
            }
          });

          // Fallback if no topics found
          if (mathTopics.length === 0 || physicsTopics.length === 0) {
            syllabusContent.innerHTML += '<p class="text-yellow-400 mt-4">Some topics may not have been properly categorized. Please review carefully.</p>';
          }
        })
        .catch(error => {
          syllabusContent.innerHTML = '<p class="text-red-400">‚ùå Failed to fetch syllabus. Please try again later.</p>';
          console.error("Error fetching syllabus:", error);
        });
    }

    function analyzeTopics() {
      const mappingBtn = document.getElementById('mappingBtn');
      const allTopics = document.querySelectorAll('.topic-list li');
      
      mappingBtn.innerHTML = 'Analyzing topics with AI...';
      mappingBtn.onclick = null; // Disable button during processing
      
      // First pass - check against our comprehensive knowledge base
      allTopics.forEach(topic => {
        const topicText = topic.dataset.topic.toLowerCase();
        // Check if topic matches any of our known drone concepts
        for (const [concept, explanation] of Object.entries(droneConcepts)) {
          if (topicText.includes(concept.toLowerCase())) {
            topic.classList.remove('regular-topic');
            topic.classList.add('drone-topic');
            break;
          }
        }
      });

      // Second pass - use AI to catch anything we might have missed
      const topicsArray = Array.from(allTopics).map(topic => topic.dataset.topic);
      const prompt = `Analyze these syllabus topics and identify which ones could have even minor relevance to drone technology or aerial robotics. Return a JSON object with property "relevant_topics" containing array of ALL topics that could relate to drones in ANY way, no matter how small:\n\n${topicsArray.join('\n')}`;

      fetch("https://api.mistral.ai/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer x4FTLzA5S3mjqJX42QYspPDuOfrLGpTJ"
        },
        body: JSON.stringify({
          model: "mistral-large-latest",
          messages: [{ role: "user", content: prompt }],
          response_format: { type: "json_object" }
        })
      })
        .then(response => {
          if (!response.ok) {
            throw new Error(`API request failed with status ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          try {
            const responseObj = data.choices[0].message.content;
            let jsonResponse;
            
            if (typeof responseObj === 'string') {
              jsonResponse = JSON.parse(responseObj);
            } else {
              jsonResponse = responseObj;
            }
            
            const relevantTopics = jsonResponse.relevant_topics || [];
            
            // Update topics based on AI analysis
            allTopics.forEach(topic => {
              if (relevantTopics.includes(topic.dataset.topic)) {
                topic.classList.remove('regular-topic');
                topic.classList.add('drone-topic');
              }
            });
            
            mappingBtn.innerHTML = '‚úÖ Syllabus Mapped to Aerial Robotics';
            mappingBtn.style.background = 'linear-gradient(90deg, #10b981, #3b82f6)';
            
            // Add info text
            const infoText = document.createElement('p');
            infoText.className = 'text-blue-300 text-sm mt-2 mb-4';
            infoText.textContent = 'Green topics are relevant to drone technology. Blue topics may have indirect connections. Click any topic to learn more.';
            
            if (!document.getElementById('mapping-info')) {
              infoText.id = 'mapping-info';
              mappingBtn.parentNode.insertBefore(infoText, mappingBtn.nextSibling);
            }
          } catch (e) {
            console.error("Error processing AI response:", e);
            showMappingError(mappingBtn);
          }
        })
        .catch(error => {
          console.error("Error analyzing topics:", error);
          showMappingError(mappingBtn);
        });
    }

    function showMappingError(button) {
      button.innerHTML = 'Mapping Failed - Try Again';
      button.classList.add('error-btn');
      button.onclick = function() {
        button.innerHTML = 'Map Your Syllabus to Aerial Robotics';
        button.classList.remove('error-btn');
        button.style.background = 'linear-gradient(90deg, #3b82f6, #10b981)';
        analyzeTopics(); // Retry the analysis
      };
      
      const existingInfo = document.getElementById('mapping-info');
      if (existingInfo) {
        existingInfo.remove();
      }
    }

    function showTopicConnection(topic) {
      // First check our knowledge base
      const topicLower = topic.toLowerCase();
      for (const [concept, explanation] of Object.entries(droneConcepts)) {
        if (topicLower.includes(concept.toLowerCase())) {
          alert(`How ${topic} connects to drones:\n\n${explanation}`);
          return;
        }
      }
      
      // If not found in our knowledge base, ask AI
      const prompt = `Explain in 2-3 sentences how the academic topic "${topic}" relates to drone technology or aerial robotics, even if the connection is indirect. Use simple language suitable for students.`;
      
      fetch("https://api.mistral.ai/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer x4FTLzA5S3mjqJX42QYspPDuOfrLGpTJ"
        },
        body: JSON.stringify({
          model: "mistral-large-latest",
          messages: [{ role: "user", content: prompt }]
        })
      })
        .then(response => response.json())
        .then(data => {
          const explanation = data.choices[0].message.content;
          alert(`How ${topic} connects to drones:\n\n${explanation}`);
        })
        .catch(error => {
          console.error("Error getting topic explanation:", error);
          alert(`Topic: ${topic}\n\nThis concept contributes to fundamental knowledge that supports understanding of drone technology.`);
        });
    }

    function hideConnectionForm() {
      if (document.getElementById('syllabusSection').style.display === 'block') {
        document.getElementById('syllabusSection').style.display = 'none';
        document.getElementById('gradeSelection').style.display = 'block';
      } else if (document.getElementById('gradeSelection').style.display === 'block') {
        document.getElementById('gradeSelection').style.display = 'none';
        document.getElementById('connectionForm').style.display = 'block';
      } else if (document.getElementById('connectionForm').style.display === 'block') {
        document.getElementById('connectionForm').style.display = 'none';
        document.getElementById('enigmaTitle').style.display = 'block';
        document.getElementById('connectButton').style.display = 'block';
        document.getElementById('backIcon').style.display = 'none';
      }
    }

    function checkSelections() {
      const grade = document.getElementById('gradeDropdown').value;
      const board = document.getElementById('boardDropdown').value;
      if (grade && board) {
        fetchSyllabus(grade);
      }
    }
  </script>
</body>
</html>
